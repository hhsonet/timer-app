<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .timer-container {
            text-align: center;
            width: 400px;
        }

        .timer-circle {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
        }

        .progress-ring {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 8;
        }

        .progress-ring .background {
            stroke: #f0f0f0;
        }

        .progress-ring .progress {
            stroke: #16C47F;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.1s;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 46px;
            color: #202124;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .input-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-input {
            width: 60px;
            padding: 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            color: #202124;
        }

        .time-input:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .presets {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 6px 12px;
            background-color: #f1f3f4;
            border: none;
            border-radius: 16px;
            color: #202124;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .preset-btn:hover {
            background-color: #e8eaed;
        }

        button {
            padding: 8px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .start-btn {
            background-color: #1a73e8;
            color: white;
        }

        .start-btn:hover {
            background-color: #1557b0;
        }

        .reset-btn {
            background-color: #f1f3f4;
            color: #202124;
        }

        .reset-btn:hover {
            background-color: #e8eaed;
        }

        .pause-btn {
            background-color: #ea4335;
            color: white;
        }

        .pause-btn:hover {
            background-color: #d33828;
        }

        button:disabled {
            background-color: #f1f3f4;
            color: #80868b;
            cursor: not-allowed;
        }

        .input-label {
            color: #5f6368;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="presets">
            <button class="preset-btn" data-time="3600">1 hour</button>
            <button class="preset-btn" data-time="7200">2 hours</button>
            <button class="preset-btn" data-time="300">5 minutes</button>
            <button class="preset-btn" data-time="900">15 minutes</button>
            
        </div>

        <div class="input-controls">
            <div>
                <input type="number" class="time-input" id="hours" min="0" max="23" value="0">
                <div class="input-label">Hours</div>
            </div>
            <div>
                <input type="number" class="time-input" id="minutes" min="0" max="59" value="0">
                <div class="input-label">Minutes</div>
            </div>
            <div>
                <input type="number" class="time-input" id="seconds" min="0" max="59" value="0">
                <div class="input-label">Seconds</div>
            </div>
        </div>

        <div class="timer-circle">
            <svg class="progress-ring" viewBox="0 0 100 100">
                <circle class="background" cx="50" cy="50" r="45"/>
                <circle class="progress" cx="50" cy="50" r="45"/>
            </svg>
            <div class="time-display" id="display">0:00:00</div>
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="pause-btn" id="pauseBtn" disabled>Pause</button>
            <button class="reset-btn" id="resetBtn" disabled>Reset</button>
        </div>
    </div>

    <script>
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressRing = document.querySelector('.progress');
        const presetBtns = document.querySelectorAll('.preset-btn');

        let timeLeft;
        let totalTime;
        let timerId = null;
        let isPaused = false;

        // Set up progress ring
        const circumference = 2 * Math.PI * 45;
        progressRing.style.strokeDasharray = circumference;
        progressRing.style.strokeDashoffset = circumference;

        function updateProgressRing(timeLeft, totalTime) {
            const offset = circumference - (timeLeft / totalTime) * circumference;
            progressRing.style.strokeDashoffset = offset;
        }

        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            display.textContent = formatTime(timeLeft);
            updateProgressRing(timeLeft, totalTime);
        }

        function setPresetTime(seconds) {
            hoursInput.value = Math.floor(seconds / 3600);
            minutesInput.value = Math.floor((seconds % 3600) / 60);
            secondsInput.value = seconds % 60;
        }

        function startTimer() {
            if (!timerId) {
                const hrs = parseInt(hoursInput.value) || 0;
                const mins = parseInt(minutesInput.value) || 0;
                const secs = parseInt(secondsInput.value) || 0;
                
                if (hrs === 0 && mins === 0 && secs === 0) return;
                
                timeLeft = (hrs * 3600) + (mins * 60) + secs;
                totalTime = timeLeft;
                
                hoursInput.disabled = true;
                minutesInput.disabled = true;
                secondsInput.disabled = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                resetBtn.disabled = false;
                presetBtns.forEach(btn => btn.disabled = true);

                updateDisplay();
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        timerId = null;
                        resetTimer();
                        alert('Time is up!');
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isPaused) {
                // Resume
                startTimer();
                pauseBtn.textContent = 'Pause';
            } else {
                // Pause
                clearInterval(timerId);
                timerId = null;
                pauseBtn.textContent = 'Resume';
            }
            isPaused = !isPaused;
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            isPaused = false;
            
            hoursInput.disabled = false;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            resetBtn.disabled = true;
            presetBtns.forEach(btn => btn.disabled = false);
            pauseBtn.textContent = 'Pause';
            
            display.textContent = '0:00:00';
            progressRing.style.strokeDashoffset = circumference;
        }

        // Input validation
        function validateInput(input) {
            let value = parseInt(input.value) || 0;
            if (value < 0) value = 0;
            if (input.id === 'hours' && value > 23) value = 23;
            if ((input.id === 'minutes' || input.id === 'seconds') && value > 59) value = 59;
            input.value = value;
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        hoursInput.addEventListener('change', () => validateInput(hoursInput));
        minutesInput.addEventListener('change', () => validateInput(minutesInput));
        secondsInput.addEventListener('change', () => validateInput(secondsInput));

        // Preset buttons
        presetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const seconds = parseInt(btn.dataset.time);
                setPresetTime(seconds);
            });
        });
    </script>
</body>
</html>
